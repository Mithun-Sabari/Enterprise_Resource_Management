<html>
<head>
  <title>Buying Form</title>
  <style>
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Buying Form</h1>
  
  <form id="buyingForm" action="#" method="post">
    <div class="form-group">
      <label for="product">Product:</label>
      <input type="text" id="product" name="product" required>
    </div>
    
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>
    
    <div class="form-group">
      <label for="supplier">Supplier:</label>
      <select id="supplier" name="supplier" required>
        <option value="">Select Supplier</option>
        <option value="supplier1">Supplier 1</option>
        <option value="supplier2">Supplier 2</option>
        <option value="supplier3">Supplier 3</option>
      </select>
    </div>
    
    <input type="submit" value="Submit">
  </form>
  
  <div id="message" class="message"></div>
  
  <script>
    
    const buyingForm = document.getElementById('buyingForm');
    const message = document.getElementById('message');
    
    buyingForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;
      const supplier = document.getElementById('supplier').value;
      
      
      
      
      const formData = {
        product: product,
        quantity: quantity,
        supplier: supplier
      };
      
      
      setTimeout(function() {
        
        message.textContent = 'Buying order submitted successfully!';
        
        
        buyingForm.reset();
      }, 1000);
    });
  </script>
</body>
</html>
